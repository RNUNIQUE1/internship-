<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title-Do List</title>
<style>
  body { font-family: Arial, sans-serif; }
  .task-list { margin-block-start: 20px;
  align-items: center; }
   
  .task-item { margin-block-end: 10px; 
  align-items: center;}
  .completed { text-decoration: line-through; color: grey;
  align-items: center; }
</style> 
</head>
<body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add new task">
  <button onclick="addTask()">Add Task</button>

  <div class="task-list" id="taskList"></div>

<script>
  function addTask() {
    var task = document.getElementById('taskInput').value;
    if (task) {
      var list = document.getElementById('taskList');
      var item = document.createElement('div');
      item.innerHTML = `<span class="task-item">${task}</span> <button onclick="this.parentElement.style.textDecoration='line-through'">Complete</button> <button onclick="this.parentElement.remove()">Delete</button>`;
      list.appendChild(item);
      document.getElementById('taskInput').value = ""; // Clear input after adding
    }
  }
</script>
</body>
</html>
